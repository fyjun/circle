<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/jquery.circliful.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.circliful.min.js"></script>
</head>
<body>
<div id="myStat" data-dimension="100" data-text="35%"  data-width="10" data-fontsize="16" data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd" data-total="200" data-part="35" data-icon="long-arrow-up" data-icon-size="16" data-icon-color="#fff"></div>

<script>
    $( document ).ready(function() {
        $('#myStat').circliful();
    });
</script>
</body>
</html>
